<!DOCTYPE html>
<html>
<head>
  <title>Hero Component</title>
</head>
<body>
<h2>Heroes list</h2>
<ul class="heroes">
  <li *ngFor="let hero of heroes"
      [class.selected]="hero === selectedHero"
      (click)="onSelect(hero)">
    <span class="badge">{{hero.id}}</span> {{hero.name}}
  </li>
</ul>

<app-detail [hero]="selectedHero"></app-detail>

</body>
</html>
